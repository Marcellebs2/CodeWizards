<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/130e6d6c32.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../imagem/code_icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="loginStyle.css">
    <link rel="stylesheet" href="responsive.css">
    <title>LogIn</title>
</head>
<body>
    <header>
        <nav>
            <div class="head_container">
                <div class="logo">
                    <a href="../index.html">
                        <h2>Code<span>Wizards</span></h2>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="container_title">
            <h2>Bem vindo de <span>volta!</span></h2>
        </div>

        <div class="container_form">
            <form action="" method="POST">
                <div class="content login">
                    <h3>CodeWiz</h3>
                    <div class="field">
                        <input type="text" id="username" name="username">
                        <label for="username">Username</label>
                        <i class="fa-solid fa-user" style="color: #ffffff;"></i>
                    </div>

                    <div class="field">
                        <input type="password" id="password" name="password">
                        <label for="password">Senha</label>
                        <i class="fa-solid fa-lock" style="color: #ffffff;"></i>
                    </div>

                    <button class="btn" disabled>Log In</button>
                </div>
            </form>
        </div>
   </section>
</body>
</html>
